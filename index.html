<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Master - Call Center App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cls-md-12">
                    <h1>Ticket Master</h1>
            </div>
        </div>
        <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                                <h2>Listing Tickets - <span id="count">fetching...</span></h2>
                        </div>
                        
                                <div class="col-md-6">
                                        <input type = 'text' placeholder="search by code" id = 'search' class="form-control"/>
                                        <br/>
                                        <select id = 'select' name = 'select'>
                                            <option value = 'All'>All</option>
                                            <option value = 'High'>High</option>
                                            <option value = 'Medium'>Medium</option>
                                            <option value = 'Low'>Low</option>
                                        </select>
                                </div>
                        
                        
                    </div>
                        
                        <div class="form-group">
                                <div class="progress mb-2">
                                        <div id = 'progress' class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>
                                <table class="table table-striped table-bordered" id = 'table'>
                                        <thead class="thead:dark">
                                            <tr>
                                                <th>ID</th>
                                                <th>Code</th>
                                                <th>Name</th>
                                                <th>Department</th>
                                                <th>Priority</th>
                                                <th>Message</th>
                                                <th>isCompleted</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                           
                                        </tbody>
                                    </table>
                                    <span id = 'total'></span>
                        </div>
                        
                    </div>
                    <div class="col-md-3">
                           <span id = 'alert'>
                                
                           </span>
                        <h2>Add Ticket</h2>
                        <div class="panel panel-default">
                                <fieldset>
                                        <form id="ticketForm">
                                            <div class="form-group">
                                                    <label for="name">Name</label>
                                                    <input type="text" id="name" name="name" class="form-control" />
                                                    <br/>
                                                    <span id = 'nameError' style="color:red"></span>
                                            </div>
                                            
                                                    <label for="department">Department</label>
                                                    <select id="department" name="department">
                                                        <option value="" class="dropdown-menu">Select</option>
                                                        <option value="Technical" class="dropdown-item">Technical</option>
                                                        <option value="Sales" class="dropdown-item">Sales</option>
                                                        <option value="Hr" class="dropdown-item">Hr</option>
                                                    </select>
                                                    <br/>
                                                    <span id = 'depErr' style="color:red"></span>
                                                    <br/>
                                                    <div class="form-control">
                                                            <label>Priority</label>
                                                            <br/> 
                                                            <input type="radio" id="high1" value="High" name="priority"> 
                                                           
                                                            <label for="high1"> High</label> 
                                                
                                                            <input type="radio" id="medium1" value="Medium" name="priority">
                                                            <label for="medium1" class="form-input-label"> Medium</label>
                                                
                                                            <input type="radio" id="low1" value="Low" name="priority" class="form-input-label">
                                                            <label for="low1" class="form-input-label"> Low </label> 
                                                            <br/>
                                                            <span id = 'priorityErr' style="color:red"></span>
                                                    </div>
                                            
                                            <br/>
                                            <div class="form-group">
                                                    <label for="message">Message</label>
                                                    <textarea id="message" name="message" class="form-control"></textarea>
                                                    <br/>
                                                    <span id = 'messageErr' style="color:red"></span>
                                            </div>
                                
                                            <input type="submit" class="btn btn-primary" /> or <input type="reset" class="btn btn-outline-warning" />
                                        </form>
                                    </fieldset>
                        </div>
                            
                    </div>
            </div>
    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"> </script>
    <script src="./ignore-key.js"> </script>
</body>
</html>
